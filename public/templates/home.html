<form name="urlForm">
  <input ng-submit= "$pristine" size="80" name="url" ng-model="newUrl" type="url" placeholder="Enter url to shorten"required>
  <button ng-click="addUrl(newUrl)">Add Url</button>  
</form>

<div class="controlDiv" ng-init="orderBy='visits'; revese=false">
  <input type='text' ng-model="search.title" placeholder="Search"/>
  <button ng-click="orderBy = 'title'"> title </button>
  <button ng-click="orderBy = 'created_at'"> newest </button>
  <button ng-click="reverse = true"> + </button>
  <button ng-click="reverse = false"> - </button>
</div>
<div class='links' >
  <div ng-repeat="link in links | filter:search | orderBy:orderBy:reverse " class="link">
  
  
 <a href="#" class="add"><img src="/plus-icon.png" class="plus"/></a> 
  <img src="/redirect_icon.png"/> 
  <div class="info"> 
    <div class="visits"><a href="#"><span class="count">{{link.visits}}</span>Visits</a></div> 
    <div class="title">{{link.title}}</div> 
    <div class="original">{{link.url }}</div> 
    <a target="_self" href='http://localhost:4567/{{link.code}}'>loclahost:4567/{{link.code}} </a> 
    <div class="last_click"><a href="/stats/{{link.id}}">{{link.updated_time}}</a></div>
    <div><a href="#">See history</a></div> 
  </div>
</div>
